<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BookUps Application</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <div class="row">
        <div class="col-md-6">
          <h3 class="text-muted">BookUps</h3>
          <p class="lead">Save your readings for later</p>
        </div>
        <div class="col-md-6 logo-container">
          <div class="logo-box">
            <img src="./img/bookmark.png" alt="Logo" class="logo" />
          </div>
        </div>
      </div>
      </div>

      <div class="jumbotron clearfix">
          <h3>Bookmark your favorite site</h3>
          <form id="myForm">
            <div class="form-group">
                <label>Website Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="What is the name of your website?"/>
            </div>
            <div class="form-group">
                <label>Website URL</label>
                <input type="text" class="form-control" id="siteUrl" placeholder="What is the link to your website?"/>
            </div>
            <div class="form-group">
              <label>Description</label>
              <input class="form-control" id="siteDescription" placeholder="What the website is about? (Optional)"/>
            </div>
            <button class="btn btn-sm btn-primary btn-main" type="submit" href="#" role="button">Save your link</></button>
          </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

      <footer class="footer">
        <p class="center">&copy; 2018 BookUps by Nataliia Stefurak</p>
      </footer>
    </div> <!-- /container -->

    <script   src="http://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
  </body>
</html>
